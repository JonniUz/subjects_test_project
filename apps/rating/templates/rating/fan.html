{% extends 'rating/base.html' %}

{% block content %}

<br>
<center><h2>{{ category.name }} fanidan testlar </h2></center>
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card card-body">
                <form action="{% url 'tekshirish' category.id %}" method="post">
                    {% csrf_token %}
                    {% if response %}
                    <h2>{{ response }}</h2>
                    {% endif %}
                    {% for question in questions %}
                    <label>{{forloop.counter}}. {{ question.text }}

                        {% if request.user.is_authenticated %}
                        <a href="{% url 'edit_question' category.id question.id %}" class="btn btn-sm btn-outline-info">Edit</a>
                        {% endif %}


                    </label>
                    <div class="form-group">
                        {% for choice in question.choice_set.all %}
                        <input type="radio" value="{{choice}}" id="{{forloop.counter}}" name="{{question.id}}">
                        <label for="{{forloop.counter}}">{{choice}}</label>
                        <a href="{% url 'edit_question_text' category.id question.id choice.id %}" class="btn btn-sm btn-outline-info">Edit</a>
                        <br>
                        {% endfor %}
                        <hr>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
